<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara Kids</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/ChatGPT_Image_28_de_out._de_2025__19_31_11-removebg-preview.png">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Clara Kids</h1>
                <p>Venha conhecer um pouco da coleção <br>'Moda Blogueirinha'</p>
            </div>
            <div class="direito">
                <div id="btCar">
                    <img src="img/ChatGPT Image 28 de out. de 2025, 20_24_55.png" alt="icon-carrinho">
                    <span id="qt"></span>
                </div>
            </div>
        </div>

        <div class="produtos">
            <div class="produto">
                <img src="img/roupa1 (1).png" alt="conjunto">
                <p class="nome">Banho de Mar</p>
                <p class="descricao">vela aromática</p>
                <p class="valor">R$ 39,00</p>
                <div><img src="img/ChatGPT_Image_28_de_out._de_2025__19_31_11-removebg-preview.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width="60%">Produto</th>
                        <th width="10%">Quantidade</th>
                        <th width="10%">Valor</th>
                        <th width="10%">Parcial</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <label for="inNome">Nome</label>
                <input type="text" id="inNome" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="./js/produtos.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
