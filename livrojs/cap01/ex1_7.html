<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Qual o valor do jantar?:"));
    const taxa = num1 * 0.1;
    const resultado = num1 + taxa;
    alert(`Valor do jantar: ${num1.toFixed(2)}
    \nValor da taxa: ${taxa.toFixed(2)}
    \nValor da comanda: ${resultado.toFixed(2)}`);
</script>
