<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <img src="img/exerc.jpg" alt="Imagem exerc">
    <h1>Veterinária Avenida</h1>
    <form>
        <p>
            Valor da Vacina:
            <input type="number" id="inValor"  min="0" step="0.01"required autofocus>
        </p>
        <p>
            Possui convenio:
            <input type="radio" name="convenio" id="rbSim" required>Sim
            <input type="radio" name ="convenio"id="rbNao" required checked>Não
        </p>
       <span>Convenio:</span>
       <select id="pConvenio" class="oculta">
           
            <option value="amigo">Amigo dos Animais</option>
            <option value="saude">Saúde Animal</option>
        </select>
        <p>
            <input type="submit" value="Calcular Desconto">
        </p>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/ex8_c.js"></script>
</body>
