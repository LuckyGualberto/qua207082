<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="img/livrojs.png">
    <title>Exemplo 7_c</title>

</head>

<body>
    <img src="img/exerc.jpg" alt="Multa" class="Senha">
    <h1>Programa Multa de Trânsito</h1>
    <form>
        <p>
            Data da Infração:
            <input type="date" id="inDataInfracao" required autofocus>
        </p>
        <p>
            Valor da Multa R$
            <input type="number" id="inValorMulta" min="0" step="0.01" required autofocus>
        </p>
        <p>
              <input type="submit" value="Calcular data limite e valor com desconto">
        </p>

    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/ex7_c.js"></script>
</body>
