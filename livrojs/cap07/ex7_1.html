<script>
    // programa lê um anúncio e informa o número de palacras
    //lê o anúncio
    const anuncio = prompt("Anúncio: ")
    //inicializar o contado
    let qtEspacos = 0
    //obtém o tamanho
    const tam = anuncio.length
    //percorre os caracteres do anúncio
    for(let i = 0; i<tam; i++){
        //se encontrou um espaço
        if(anuncio.charAt(i) == " "){
            //incrementa contador
            qtEspacos++
        }
    }        
        //exibe anúncio e número de palavras (que é o n de espaços + 1)
        alert(`Anúncio: ${anuncio}\nNª Palavras: ${qtEspacos+1}`)
</script>
